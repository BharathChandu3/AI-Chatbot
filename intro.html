<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Intro</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6e45e2, #88d3ce);
    color: #fff;
    
}

.intro-container {
    text-align: center;
    margin-bottom: 50px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

#start-btn {
    padding: 15px 30px;
    font-size: 1rem;
    color: #fff;
    background-color: #ff4081;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
    transition: all 0.3s ease;
}

#start-btn:hover {
    background-color: #e91e63;
    box-shadow: 0 6px 20px rgba(233, 30, 99, 0.7);
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Welcome to My Chatbot</h1>
        <p>Your intelligent assistant, here to make life easier.</p>
        <button id="start-btn">Start Chat</button>
    </div>

    <script >
        document.getElementById('start-btn').addEventListener('click', function() {
        window.location.href = 'index.html'; // Replace with your chatbot page
    });
    </script>
</body>
</html>
